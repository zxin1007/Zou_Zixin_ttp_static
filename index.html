<!DOCTYPE html>
<html>
    <head>
        <title>
            My Page
        </title>
    </head>

    <body>
        <h1>
            My name is Zixin Zou and my favorite hobby is playing games with my friends. The current time is <span id="time"></span>
        </h1>
        <script>
            setInterval (function time (){
                const d = new Date()
                let hour = d.getHours()
                let min = d.getMinutes()
                let sec = d.getSeconds()
                let t = ""
                if (min<10 && sec<10){
                    min = "0"+min
                    sec = "0"+sec
                } else if (min<10){
                    min = "0"+min
                }  else if (sec<10){
                    sec = "0"+sec
                } else {}
                t = hour+":"+min+":"+sec
                document.getElementById("time").textContent = t
            },1000)
        </script>
    </body>

</html>
